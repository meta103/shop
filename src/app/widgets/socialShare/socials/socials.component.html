<ul class="list-inline {{socialsClasses?.ulClass}}">
	<li class="list-inline-item {{socialsClasses?.liClass}} mx-1" *ngFor="let social of socials">
		<a class="{{socialsClasses?.linkClass}} font-lg mx-1" href="{{social?.url}}" target="_blank" >
			<i class="fa {{social?.icon}}"></i>
		</a>
	</li>
</ul>
