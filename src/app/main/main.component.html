<div #scrollContainer class="over-scroll" (scroll)="onScroll($event)" [ngClass]="{'fixed-header' : fixedHeaderClass}">
    <header angly-header></header>

    <!-- If amazon page so show this content -->
    <div *ngIf="router?.url == '/amazon'" class="site-banner">
        <div class="banner-wrapper warning-tp-layer">
            <div class="banner-inner">
                <div class="banner-content container text-center container-full-width">
                    <h2 class="display-3 fw-200 mb-4 text-white text-capitalize">
                        <div class="d-title">
                            Somos
                            <span>ecommerce</span>
                            <span>blog</span>
                        </div>
                    </h2>
                    <h4 class="text-white">La mejor selección de productos de amazon, desde la experiencia de un usuario
                        como tú</h4>
                    <a class="btn btn-lg btn-secondary mr-3 mb-3 px-4 py-2" routerLink="/amazon/products">
                        Tienda
                    </a>
                    <a class="btn btn-lg btn-outline-ligth mb-3 px-4 py-2 inverse" routerLink="/about">
                        Saber más
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- All page title get -->
    <div class="section-heading section-gap bg-light"
        *ngIf="router?.url === '/amazon/products' || router?.url === '/blog' || router?.url === '/about'">
        <div class="text-center">
            <div class="container">
                <h1 class="mb-3">{{headerTitle}}</h1>
                <p class="lead">{{headerSubTitle}}</p>
            </div>
        </div>
    </div>

    <div class="angly-base-container">
        <div class="inner-container">
            <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
        </div>
    </div>
    <!-- <footer angly-footer></footer> -->
    <footer angly-footer2></footer>
</div>
